<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validador de JSON y XML</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
</head>

<body>
  <header>
    <h1>Validador de JSON y XML</h1>
  </header>
  <main>
    <div class="container">
      <fieldset>
        <legend>Validador de JSON y XML</legend>
        <p>
          Esta herramienta permite validar la sintaxis de archivos JSON y XML
          utilizando las funciones integradas de JavaScript `JSON.parse` y
          `DOMParser`.
        </p>
        <label for="fileType">Selecciona el tipo de archivo:</label>
        <select id="fileType">
          <option value="json">JSON</option>
          <option value="xml">XML</option>
        </select>
        <label for="codeInput">Ingresa el código:</label>
        <textarea id="codeInput" rows="10" placeholder="Pega tu código aquí..."></textarea>
        <button onclick="validateCode()">Validar</button>
      </fieldset>
      <fieldset>
        <legend>Resultado</legend>
        <div id="result" class="result"></div>
      </fieldset>
    </div>
  </main>
  <footer>
    <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
