<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de JSON y XML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Validador de JSON y XML</h1>
    
    <div class="validator">
        <label for="fileType">Selecciona el tipo de archivo:</label>
        <select id="fileType">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
        </select>

        <label for="codeInput">Ingresa el código:</label>
        <textarea id="codeInput" rows="10" placeholder="Pega tu código aquí..."></textarea>

        <button onclick="validateCode()">Validar</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
